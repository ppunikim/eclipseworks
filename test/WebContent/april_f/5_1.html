<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submenu 1</title>
<style>
ul { margin: 0; padding: 0;
	 list-style: none;
	 
}
#menu > li { float:left;

}
#menu > li:not(:first-child) {  
			margin-left: 100px;
}
#menu .submenu { position: absolute;
				 width: 150px;
				 transform-origin: top; 
				 transform: scaleY(0); 
				 transition: 0.3s;
				 background-color: #eee;
				 box-shadow: 0 4px 4px 2px #eee; 
}
 #menu .menu:hover +  .submenu {  
 				background-color: black; 
 				color: #fff;
  				transform: scaleY(1); 
		
 }  
</style>

</head>
<body>

<ul id='menu'>
	<li><a class='menu'>메뉴1</a>
		<ul class= 'submenu'>
			<li>메뉴1 서브메뉴1</li>
			<li>메뉴1 서브메뉴2</li>
			<li>메뉴1 서브메뉴3</li>
		</ul>
	</li>
	<li><a class='menu'>메뉴2</a>
	</li>
	<li><a class='menu'>메뉴3</a>
		<ul class= 'submenu'>
			<li>메뉴3 서브메뉴1</li>
			<li>메뉴3 서브메뉴2</li>
			<li>메뉴3 서브메뉴3</li>
		</ul>
	</li>
	<li><a class='menu'>메뉴4</a></li>
	<li><a class='menu'>메뉴5</a>
		<ul class= 'submenu'>
			<li>메뉴5 서브메뉴1</li>
			<li>메뉴5 서브메뉴2</li>
			<li>메뉴5 서브메뉴3</li>
		</ul>
	</li>
</ul>

</body>
</html>
