<br>
html : HyperText Markup Language 의 약자로, 
웹 브라우저로 표현하고 실행하기 위한 웹 문서를 만드는 언어 <br>
<> : 부등호 기호로 둘러싸인 요소 즉, tag 라고 함<br>
element(요소) : html문서를 구성하는 약속된 단어  ex. 자식요소, 부모요소<br>
style : 웹 문서를 보기좋게 꾸미는데 사용<br>
css : Cascading Style Sheet로, 스타일을 지정하는 것<br>
br : 시작은 있지만 끝태그는 없는 것, 라인 내릴 때 사용하는 것 <br>
<br>

</body>
</html>
